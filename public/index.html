<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ARV Map & Underwriting</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #top-bar { padding: 10px; background: #f5f5f5; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    #map { height: 60vh; width: 100%; }
    #report { padding: 10px; max-height: 40vh; overflow-y: auto; white-space: pre-wrap; border-top: 1px solid #ccc; }
    label { font-size: 12px; display: block; }
    input[type="text"], input[type="number"] { width: 200px; }
  </style>
</head>
<body>
  <div id="top-bar">
    <div>
      <label>Sales CSV file</label>
      <input type="file" id="fileInput" accept=".csv" />
    </div>

    <div>
      <label>Subject address</label>
      <input type="text" id="subjectAddress" placeholder="123 Main St, City, ST ZIP" />
    </div>

    <div>
      <label>Subject SF (optional)</label>
      <input type="number" id="subjectSf" />
    </div>

    <div>
      <label>Beds (optional)</label>
      <input type="number" id="subjectBeds" />
    </div>

    <div>
      <label>Baths (optional)</label>
      <input type="number" id="subjectBaths" />
    </div>

    <button id="runMap">Show Map</button>
    <button id="runArv">Run ARV Underwrite</button>
  </div>

  <div id="map"></div>
  <div id="report">ARV report will appear here...</div>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Google Maps JS (put your API key below) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
